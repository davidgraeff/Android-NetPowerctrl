apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20'

//    productFlavors {
//        //noinspection GroovyMissingReturnStatement
//        vanilla {
//
//        }
//    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 83
        versionName "5.7.2"
        applicationId "oly.netpowerctrl"
        testApplicationId "oly.netpowerctrl.tests"
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            zipAlign true
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.txt'
            debuggable false
        }
        debug {
            zipAlign true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            runProguard false
        }
    }
    sourceSets { main { java.srcDirs = ['src/main/java', 'src/tests/java'] } }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar']) :5.2.08
    compile 'com.google.android.gms:play-services:5.0.89'
    compile 'com.github.gabrielemariotti.changeloglib:library:1.5.1'
    compile 'ch.acra:acra:4.5.0'
    compile 'com.android.support:support-v13:20.0.0'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:0.9'
    androidTestCompile 'junit:junit:4.+'
}