apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }

    buildTypes {
        release {
            zipAlign true
            runProguard false
            debuggable false
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.+'
}